<body>
	
	<div class = "header">

	<script>
		function changeStateProfile() {
			var pf = document.getElementById("profile");
			if (window.getComputedStyle(pf).display === "none") {
				document.getElementById("profile").style.display = "block";
				document.getElementById("about-me").style.backgroundColor = "rgba(233,233,233,1)";
			} else {
				document.getElementById("profile").style.display = "none";
				document.getElementById("about-me").style.backgroundColor = "white";
			}

		}
	</script>
